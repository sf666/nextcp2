<div class="search-container pl-3 pr-3">

    <div class="section-box">
        <div class="d-flex justify-content-between mb-3">
            <div class="search-title">Title</div>
            <div class="search-show-all" (click)="showAllItem()">show all</div>
        </div>

        <div class="search-row" *ngIf="contentDirectoryService.quickSearchResultList?.musicItems?.length > 0; else noContentBlock">
            <div *ngFor="let item of contentDirectoryService.quickSearchResultList?.musicItems"
                class="search-row d-flex" (click)="musicItemSelected(item)">
                <img src="{{item.albumArtUrl}}" class="cropImg searchImgHeight align-self-center" alt="">

                <div class="ml-3 d-flex flex-column justify-content-between min-width">
                    <div class="d-flex">
                        <div class="title">{{item.title}}</div>
                        <quality-badge [item]="item"></quality-badge>
                    </div>
                    <div class="artist">from {{item.artistName}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <div class="d-flex justify-content-between mb-3">
            <div class="search-title">Album</div>
            <div class="search-show-all" (click)="showAllAlbum()">show all</div>
        </div>
        <div *ngIf="contentDirectoryService.quickSearchResultList?.albumItems?.length > 0; else noContentBlock">
            <div *ngFor="let item of contentDirectoryService.quickSearchResultList?.albumItems"
                class="search-row d-flex" (click)="albumItemSelected(item)">
                <img src="{{item.albumartUri}}" class="cropImg searchImgHeight align-self-center" alt="">
                <div class="ml-3 d-flex flex-column justify-content-between min-width">
                    <div class="title">{{item.title}}</div>
                    <div class="artist">from {{item.artist}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <div class="d-flex justify-content-between mb-3">
            <div class="search-title">Playlist</div>
            <div class="search-show-all" (click)="showAllPlaylist()">show all</div>
        </div>
        <div *ngIf="contentDirectoryService.quickSearchResultList?.playlistItems?.length > 0; else noContentBlock">
            <div *ngFor="let item of contentDirectoryService.quickSearchResultList?.playlistItems"
                class="search-row d-flex" (click)="playlistItemSelected(item)">
                <img src="{{item.albumartUri}}" class="cropImg searchImgHeight align-self-center" alt="">
                <div class="ml-3 d-flex flex-column justify-content-between min-width">
                    <div class="title">{{item.title}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <div class="d-flex justify-content-between mb-3">
            <div class="search-title">Artist</div>
            <div class="search-show-all" (click)="showAllItemArtist()">show all</div>
        </div>
        <div class="search-row" *ngIf="contentDirectoryService.quickSearchResultList?.artistItems?.length > 0; else noContentBlock">
            <div *ngFor="let item of contentDirectoryService.quickSearchResultList?.artistItems"
                class="search-row d-flex" (click)="artistItemSelected(item)">
                <img src="{{item.albumartUri}}" class="cropImg searchImgHeight align-self-center" alt="">
                <div class="ml-3 d-flex flex-column justify-content-between min-width">
                    <div class="title">{{item.title}}</div>
                    <div class="artist">Artist</div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noContentBlock>
        <div class="no-match">no match</div>
    </ng-template>

</div>
