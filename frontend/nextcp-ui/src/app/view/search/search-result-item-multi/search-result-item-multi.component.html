<div *ngIf="searchItemService?.musicItemList?.musicItems?.length > 0" class="d-flex flex-column outer-container">
    <div class="search-title ml-3">Album</div>
    <div class="d-flex">
        <div class="item-table">
            <div class="item-thead">
                <div class="row col-greyed">
                    <div class="col small-col">#</div>
                    <div class="col">Title</div>
                    <div class="col">Artist</div>
                    <div class="col w-10">Duration</div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="item-tbody">
                <div class="row" *ngFor="let item of searchItemService.musicItemList.musicItems; index as idx">
                    <div class="col col-greyed small-col">{{idx+1}}</div>
                    <div class="col ">{{item.title}}</div>
                    <div class="col ">{{item.artistName}}</div>
                    <div class="col ">N/A</div>
                    <div class="col col-greyed ">...</div>
                </div>
            </div>
        </div>
    </div>
</div>
