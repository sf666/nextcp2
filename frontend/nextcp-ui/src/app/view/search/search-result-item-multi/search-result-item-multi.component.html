<!-- Songs -->
<div class="d-flex flex-column outer-container">
    <div *ngIf="hasSongItems" class="search-title ml-3">Songs</div>
    <div *ngIf="hasSongItems" class="item-table">
        <div class="item-thead">
            <div class="row col-greyed">
                <div class="col small-col">#</div>
                <div class="col">Title</div>
                <div class="col">Album</div>
                <div class="col">Artist</div>
                <div class="col mid-col">Rating</div>
                <div class="col text-right mid-col">LG</div>
                <div class="col small-col"></div>
            </div>
        </div>
        <div class="item-tbody">
            <div id="{{item.objectID}}" class="row"
                *ngFor="let item of searchItemService.musicItemList.musicItems; index as idx">
                <div class="col col-greyed small-col">{{idx+1}}</div>
                <div (click)="play(item)" class="col">{{item.title}}</div>
                <div (click)="play(item)" class="col">{{item.album}}</div>
                <div (click)="play(item)" class="col">{{item.artistName}}</div>
                <div class="col mid-col">
                    <star-rating [currentSong]="item"></star-rating>
                </div>
                <div class="col text-right mid-col">{{getDuration(item)}}</div>
                <div class="col col-greyed small-col">
                    <button mat-icon-button aria-label="" class="" (click)="showSongPopup($event, item)">
                        &#x22EE;
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Album -->
    <div *ngIf="hasAlbumItems" class="d-flex flex-column outer-container">
        <div class="search-title ml-3">Album</div>
        <div class="albumLayout">
            <div class="albumTile" id="{{container.id}}" tabindex="-1"
                (click)="browseToContainer(container)" *ngFor="let container of albumItems">
                <div class="albumImageContainer">
                    <img src="{{container.albumartUri}}" alt="{{container.title}}">
                </div>
                <div class="d-flex flex-column minWidth albumDesc">
                    <div class="albumTitle no-wrap">{{container.title}}</div>
                    <div class="albumSubheader no-wrap">{{container.artist}}</div>
                    <div class="albumYear no-wrap">{{container.media_date}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Playlist -->
    <div *ngIf="hasPlaylistItems" class="d-flex flex-column outer-container">
        <div class="search-title ml-3">Playlists</div>
        <div class="cardLayout">
            <div class="cardLayout cover-card" id="{{container.id}}" tabindex="-1"
                (click)="browseToContainer(container)" *ngFor="let container of playlistItems">
                <img class="cardLayout image-container" src="{{container.albumartUri}}" class=""
                    alt="{{container.title}}">
                <div class="d-flex cardLayout card-body">
                    <div class="card-title">{{container.title}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Artist -->
<div *ngIf="hasArtistItems" class="d-flex flex-column outer-container">
    <div class="search-title ml-3">Artists</div>
    <div class="cardLayout">
        <div class="cardLayout cover-card" id="{{container.id}}" tabindex="-1" (click)="browseToContainer(container)"
            *ngFor="let container of artistItems">
            <img class="cardLayout image-container" src="{{container.albumartUri}}" class="" alt="{{container.title}}">
            <div class="d-flex cardLayout card-body">
                <div class="card-title">{{container.title}}</div>
            </div>
        </div>
    </div>
</div>
