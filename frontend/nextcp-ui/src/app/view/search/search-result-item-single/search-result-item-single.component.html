<div *ngIf="searchItemService.musicItem" class="d-flex flex-column outer-container">
    <div class="d-flex">
        <img src="{{searchItemService.musicItem?.albumArtUrl}}" class="cropImg align-self-center" alt="">
        <div class="d-flex flex-column ms-4">
            <div class="d-flex">
                <div class="title">{{searchItemService.musicItem?.title}}</div>
                <quality-badge [item]="searchItemService.musicItem"></quality-badge>
            </div>
            <div class="regular">by <span class="highlight">{{searchItemService.musicItem?.artistName}}</span></div>
            <div class="regular">from the album <span class="highlight">{{searchItemService.musicItem?.album}}</span>
            </div>
            <div class="d-flex mt-4">
                <button mat-flat-button class="buttons" (click)="play()">
                    <mat-icon class="me-1" style="vertical-align: top;" svgIcon="play"></mat-icon>
                    play
                </button>
                <button mat-flat-button class="buttons ms-2" (click)="addToPlaylist()">
                    <mat-icon class="me-1" style="vertical-align: top;" svgIcon="playlist-plus"></mat-icon>
                    add playlist
                </button>
            </div>
        </div>
    </div>
</div>
