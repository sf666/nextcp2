<div class="mt-3">
    <div class="section head">Audio Addict Radio Networks</div>
    <div class="albumLayout ps-3">
        @for (item of radioNetworksService.radioNetworks(); track item.network) {
        <div class="albumTile" (click)="selectNetwork(item)">
            <div class="albumImageContainer">
                <img src="{{item.albumArt}}" class="imgContainer" alt="{{item.displayName}}">
            </div>
            <div class="d-flex flex-column albumDesc">
                <div class="highlightFolderText">RADIO NETWORK</div>
                <div class="card-title">{{item.displayName}}</div>
            </div>
        </div>
        }
    </div>
</div>
