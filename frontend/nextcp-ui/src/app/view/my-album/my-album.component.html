@if (layoutService.headerVisible) {
  <nav-bar
    [parentTitle]="getParentTitle()"
    [backButtonDisabled]="backButtonDisabled()"
    (backButtonPressed)="backButtonPressed($event)"
  ></nav-bar>
}

<mediaServer-display-container
  [showTopHeader]="showTopHeader()"
  [currentContainer]="currentContainer()"
  [musicTracks]="musicTracks()"
  [otherItems_]="otherItems_()"
  [albums]="albums()"
  [playlists]="playlists()"
  [otherContainer]="otherContainer()"
  [scrollToID]="scrollToID()"
  [contentHandler]="getContentHandler()"

  (containerSelected)="containerSelected($event)"
></mediaServer-display-container>
