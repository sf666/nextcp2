<div id="navbar" class="navbar">
    <!-- First div section in the routing cascade. Follow the else parts ...-->
    <div class="headLeftContainer minWidth">
        <button mat-mini-fab [disabled]="isDisabled()" (click)="gotoParent()">
            <span class="material-symbols-outlined extra-bold"> arrow_back</span>
        </button>
        <div class="headFont no-wrap d-none d-sm-block">{{parentTitle}}</div>
    </div>
    <div class="flex-spacer"></div>
    <div class="nav-search-container">
        <span class="material-symbols-outlined thin md-light">search</span>
        <input class="nav-search" [(ngModel)]="globalSearchService.quickSearchString" matInput placeholder="global search" #searchInput
            (keyup)="keyUp($event)" (focus)="focus()" (blur)="blur()" >
            <span class="material-symbols-outlined thin md-light" (click)="globalSearchService.clearSearch()">close</span>
    </div>
</div>

<ng-template #default>
    <div>&nbsp;</div>
</ng-template>

<app-modal-search-result *ngIf="globalSearchService.quickSearchPanelVisible"></app-modal-search-result>
