
<div class="section head d-flex">
    <div>Tracks</div>
    <div class="d-flex justify-content-center ml-4" style="width: 100%;">
        <div (click)="clear()" class="d-flex section-button sec-border">
            <div class="ml-2">
                <mat-icon class="icon-button main" svgIcon="close" aria-label="play">
                </mat-icon>
            </div>
            <div class="section-button text">clear playlist</div>
        </div>
    </div>
</div>

<div *ngIf="playlistService.playlistItems?.length > 0">
    <div *ngFor="let item of playlistService.playlistItems" class="playlistItem d-flex {{getActiveClass(item)}}"
        (click)="playlistService.seekId(item.objectID)">
        <img src="{{item.albumArtUrl}}" class="cropImg" alt="{{item.title}}">
        <div class="ml-3 d-flex flex-column justify-content-between">
            <div class="title {{getActiveClass(item)}}">{{item.title}}</div>
            <div class="foot">
                <div class="album align-self-start">{{item.album}}</div>
                <div class="artist align-self-start">{{item.artistName}}</div>
            </div>
        </div>
    </div>
</div>
