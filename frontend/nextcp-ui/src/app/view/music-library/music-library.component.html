<div id="music-library-component-id" class="flex flex-col grow w-full">
  @if (layoutService.headerVisible) {
  <nav-bar class="absolute w-full" [parentTitle]="getParentTitle()" [backButtonDisabled]="backButtonDisabled()" [contentHandler]="getContentHandler()"
    (backButtonPressed)="backButtonPressed($event)" (rootButtonPressed)="rootButtonPressed($event)"></nav-bar>
  }

  @if(!mediaServerSelected()) {
    <div class="flex w-full">
      <button id="dropdownMediaServer" data-dropdown-toggle="dropdownUsers" data-dropdown-placement="bottom"
        class="text-white bg-gray-800 font-medium rounded-lg text-large px-5 py-2.5 text-center inline-flex items-center"
        type="button">select media server <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div id="dropdownUsers" class="z-10 hidden bg-white rounded-lg shadow-sm w-60 dark:bg-gray-700">
        <ul class="h-48 py-2 overflow-y-auto text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMediaServer">
        @for (device of deviceService.mediaServerList(); track device) {
          <li>
            <a href="#" (click)="selectServer(device.udn)" class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              <img class="w-6 h-6 me-2 rounded-full" src="" alt="">
              {{device.friendlyName}}
            </a>
          </li>
        }
        </ul>
      </div>
    </div>
  }

  <!-- display music library -->
  <div class="flex w-full">
    <mediaServer-display-container class="flex grow flex-col w-full" [showTopHeader]="showTopHeader()" [contentHandler]="getContentHandler()"
      (containerSelected)="containerSelected($event)" (itemDeleted)="itemDeleted($event)" />
  </div>
</div>
