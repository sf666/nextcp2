<div class="d-flex justify-content-center icon-sm" *ngIf="isVisible()">
    <button mat-icon-button aria-label="" class="{{getClass(num)}} {{getBtnSizeClass()}}" *ngFor="let num of starsAvail" (click)="starSelected(num)">
        <mat-icon class="{{getIconSizeClass()}}">star</mat-icon>
    </button>
</div>
