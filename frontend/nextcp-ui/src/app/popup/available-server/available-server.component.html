<div class="panel" *ngIf="true" (mouseleave)="close()">
    <div class="dialogTitle">Media Server</div>
    <div class="dialogItems d-flex flex-column flex-wrap mt-4">
        <div *ngFor="let device of deviceService.getMediaServerList()" class="element-item {{getSelectedClass(device.udn)}}"
            (click)="selectServer(device.udn)">
            {{device.friendlyName}}
        </div>
    </div>
</div>
