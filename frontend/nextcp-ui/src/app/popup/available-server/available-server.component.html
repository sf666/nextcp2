@if (true) {
  <div class="panel" (mouseleave)="close()">
    <div class="dialogTitle">Media Server</div>
    <div class="dialogItems d-flex flex-column flex-wrap mt-4 minWidth">
      @for (device of deviceService.getMediaServerList(); track device) {
        <div class="no-wrap element-item {{getSelectedClass(device.udn)}}"
          (click)="selectServer(device.udn)">
          {{device.friendlyName}}
        </div>
      }
    </div>
  </div>
}
