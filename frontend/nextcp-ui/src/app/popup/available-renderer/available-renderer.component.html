<div class="panel" *ngIf="true" (mouseleave)="close()">
    <div class="dialogTitle">Media Renderer</div>
    <div class="dialogItems d-flex flex-column flex-wrap mt-4 minWidth">
        <div *ngFor="let device of deviceService.getEnabledMediaRendererList()" class="no-wrap element-item {{getSelectedClass(device.udn)}}"
            (click)="selectRenderer(device.udn)">
            {{device.friendlyName}}
        </div>
    </div>
</div>
