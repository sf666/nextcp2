<div class="popup-container d-flex flex-column justify-content-between align-self-center">
    <span class="material-symbols-outlined align-self-center">volume_up</span>
    <mat-slider vertical class="align-self-center sidebar-slider" [value]="rendererService.deviceDriverState.volume" (change)="volChanged($event)" min="0" max="90" step="1"
        value="0"></mat-slider>
    <span class="material-symbols-outlined align-self-center">volume_mute</span>
</div>
