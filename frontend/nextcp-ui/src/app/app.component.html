<div class="dark h-svh">
  <div class="app-root">

    @if (showBlur()) {
    <div class="ml-0 md:ml-52 bg-img" id="main-screen">
    </div>
    }

    @if (spinnerService.visibility | async) {
    <div class="spinner-overlay">
      <div class="spinner">
        <mat-spinner [diameter]="50" mode="indeterminate"></mat-spinner>
      </div>
    </div>
    }

    @if (layoutService.sidebarVisible) {
    <aside flowbiteSidebar id="default-sidebar" class="fixed top-0 left-0 z-1 md:translate-x-0 w-52 h-screen transition-transform -translate-x-full" aria-label="Sidebar">
      <app-sidebar></app-sidebar>
    </aside>
    }

    <div id="mainContent" class="mainContent {{headerVisibleClass}} flex flex-col grow ml-0 md:ml-52 w-full">
        <router-outlet class="absolute flex grow left-0 w-full"></router-outlet>
    </div>
  </div>
</div>

@if (layoutService.footerVisible) {
<renderer-footer class="z-1000"></renderer-footer>
}
@if (layoutService.footerVisible && showBlur()) {
<div class="bg-img-footer z-1000" id="footer-background"></div>
}
