<router-outlet></router-outlet>

<div class="app-root">
  
  <div *ngIf="showBlur()" class="bg-img" id="main-screen">
  </div>

  <div class="spinner-overlay" *ngIf="spinnerService.visibility | async">
    <div class="spinner">
      <mat-spinner [diameter]="50" mode="indeterminate"></mat-spinner>
    </div>
  </div>
  
  <app-sidebar *ngIf="layoutService.sidebarVisible"></app-sidebar>
  
  <div id="mainContent" class="mainContent">
    <div *ngIf="layoutService.headerVisible" class="topPosition">&nbsp;</div>
    <router-outlet></router-outlet>
    <div class="footer-block">&nbsp;</div>
    <!--
    <div id="mobileDeviceEmptyBlock" *ngIf="layoutService.isMobileDevice()" class="footer-block">&nbsp;</div>
    -->
  </div>

  <renderer-footer *ngIf="layoutService.footerVisible"></renderer-footer>    
  <div class="bg-img-footer" id="footer-background" *ngIf="layoutService.footerVisible && showBlur()">
  </div>

</div>
