<div class="dark">
  <div class="app-root">

    @if (showBlur()) {
    <div class="bg-img" id="main-screen">
    </div>
    }

    @if (spinnerService.visibility | async) {
    <div class="spinner-overlay">
      <div class="spinner">
        <mat-spinner [diameter]="50" mode="indeterminate"></mat-spinner>
      </div>
    </div>
    }

    @if (layoutService.sidebarVisible) {
      <aside flowbiteSidebar id="default-sidebar" class="fixed top-0 left-0 z-1 md:translate-x-0 w-52 h-screen transition-transform -translate-x-full" aria-label="Sidebar">
        <app-sidebar></app-sidebar>
      </aside>
    }

    <div id="mainContent" class="mainContent ml-0 md:ml-52 w-6/7">
      @if (layoutService.headerVisible) {
        <div class="topPosition">&nbsp;</div>
      }
      <router-outlet></router-outlet>
    </div>

    @if (layoutService.footerVisible) {
    <renderer-footer></renderer-footer>
    }
    @if (layoutService.footerVisible && showBlur()) {
    <div class="bg-img-footer" id="footer-background"></div>
    }
  </div>
</div>
