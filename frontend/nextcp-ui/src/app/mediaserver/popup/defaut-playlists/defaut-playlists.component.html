<!-- Default playlists -->

@if (playlistService.serverPl.playlists) {
  <div class="panel" (mouseleave)="close()">
    <div class="dialogTitle">PLAYLISTS</div>
    <div class="dialogItems d-flex flex-column flex-wrap mt-4">
      @for (playlist of playlistService.serverPl.playlists; track playlist) {
        <div class="playlist-item"
          (click)="addToPlaylist(playlist)">
          {{playlist}}
        </div>
      }
    </div>
  </div>
}
