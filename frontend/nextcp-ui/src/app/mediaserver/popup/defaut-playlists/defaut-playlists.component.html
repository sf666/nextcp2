<!-- Default playlists -->

<div class="panel" *ngIf="true">
    <div class="dialogTitle">PLAYLISTS</div>
    <div class="dialogItems d-flex flex-column flex-wrap mt-4">
        <div *ngFor="let playlist of playlistService.fsPlaylists" class="playlist-item"
            (click)="addToPlaylist(playlist)">
            {{playlist}}
        </div>
    </div>
</div>
