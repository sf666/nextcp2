<div class="d-flex flex-column">
    <!-- (mouseleave)="close()" -->
    <div class="d-flex" (mouseenter)="closeAllDialogs()">
        <div class="top-image">
            <img src="{{selectedMusicItem.albumArtUrl}}">
        </div>

        <div class="d-flex flex-column minWidth albumAndTitle">
            <div class="title no-wrap">{{selectedMusicItem.title}}</div>
            <div class="artist no-wrap">{{selectedMusicItem.artistName}}</div>
        </div>
    </div>

    <div class="divider mt-2 mb-1">&nbsp;</div>

    <div class="dialogItems d-flex flex-column flex-wrap">
        <div class="d-flex justify-content-between playlist-item" *ngIf="hasValidMusicBrainzId()">
            <div class="d-flex justify-content-between" style="align-self: center;" (click)="openAddToPlaylistDialog($event)"
                (mouseenter)="openAddToPlaylistDialog($event)">
                Add to playlist
            </div>
            <mat-icon class="chevron-right" style="align-self: center;" svgIcon="chevron-right"></mat-icon>
        </div>
        <div *ngIf="hasValidMusicBrainzId()" class="divider mb-1 mt-1">&nbsp;</div>
        <div class="playlist-item" (mouseenter)="closeAllDialogs()" (click)="actionPlayNext()">
            Play next
        </div>
        <div class="playlist-item" (mouseover)="closeAllDialogs()" (click)="download()">
            Download
        </div>
        <div *ngIf="isParentPlaylist" class="playlist-item" (mouseover)="closeAllDialogs()" (click)="deleteFromPlaylist()">
            Delete from playlist
        </div>
    </div>

    <div class="spaces">&nbsp;</div>
</div>
