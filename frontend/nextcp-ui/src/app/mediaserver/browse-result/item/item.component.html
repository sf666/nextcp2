<div id="{{topDivId}}" tabindex="-1" *ngIf="getMusicTracks().length > 0">
    <div *ngIf="allTracksSameAlbum(); else mixedTitles">
        <div class="item-table">
            <div class="item-thead">
                <div class="row col-greyed">
                    <div class="col small-col">#</div>
                    <div class="col">Title</div>
                    <div class="col">Artist</div>
                    <div class="col mid-col">Rating</div>
                    <div class="col text-right mid-col">LG</div>
                    <div class="col small-col"></div>
                </div>
            </div>
            <div class="item-tbody">
                <div id="{{item.objectID}}" class="row" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                    <div (click)="play(item)" class="col col-greyed small-col">{{item.originalTrackNumber}}</div>
                    <div (click)="play(item)" class="col">{{item.title}}</div>
                    <div (click)="play(item)" class="col">{{item.artistName}}</div>                    
                    <div class="col mid-col"><star-rating [currentSong]="item"></star-rating></div>
                    <div class="col text-right mid-col">{{getDuration(item)}}</div>
                    <div class="col col-greyed small-col">    
                        <button mat-icon-button aria-label="" class="" (click)="showSongPopup($event, item)">
                            &#x22EE;    
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #mixedTitles>
        <div class="cardLayout mixedTitles">
            <div id="{{item.objectID}}" class="cardLayout cover-card" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                <img src="{{item.albumArtUrl}}" class="cardLayout image-container" alt="{{item.title}}">
                <div class="d-flex cardLayout card-body">
                    <div class="card-title">{{item.title}}</div>
                </div>
                <div class="cardLayout play-overlay d-flex justify-content-center align-items-center">
                    <mat-icon (click)="avtransportService.playResource(item)" class="play-overlay-button" svgIcon="play"
                        aria-label="play">
                    </mat-icon>
                    <mat-icon (click)="playlistService.addToPlaylist(item)" class="play-overlay-button"
                        svgIcon="playlist-plus" aria-label="play">
                    </mat-icon>
                </div>
            </div>
        </div>
    </ng-template>
</div>
