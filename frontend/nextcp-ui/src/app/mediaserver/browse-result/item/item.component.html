<div *ngIf="contentDirectoryService.currentContainerList.musicItemDto?.length > 0">
    <div *ngIf="allTracksSameAlbum(); else mixedTitles">
        <div class="item-table">
            <div class="item-thead">
                <div class="row regularText">
                    <div class="col small">#</div>
                    <div class="col">Title</div>
                    <div class="col">Artist</div>
                    <div class="col">Duration</div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="item-tbody">
                <div class="row" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                    <div class="col small regularText">{{item.originalTrackNumber}}</div>
                    <div class="col regularHighlight">{{item.title}}</div>
                    <div class="col regularHighlight">{{item.artistName}}</div>
                    <div class="col regularHighlight">N/A</div>
                    <div class="col regularText">...</div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #mixedTitles>
        <div class="cardLayout">
            <div class="my-Card" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                <img src="{{item.albumArtUrl}}" class="card-img-top" alt="{{item.title}}">
                <div class="my-card-body">
                    <div class="my-card-title">{{item.title}}</div>
                </div>
                <div class="play-overlay d-flex justify-content-center align-items-center">
                    <mat-icon (click)="avtransportService.playResource(item)" class="play-overlay-button" svgIcon="play"
                        aria-label="play">
                    </mat-icon>
                    <mat-icon (click)="playlistService.addToPlaylist(item)" class="play-overlay-button"
                        svgIcon="playlist-plus" aria-label="play">
                    </mat-icon>
                </div>
            </div>
        </div>
    </ng-template>
</div>
