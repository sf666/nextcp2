<div id="{{topDivId}}" tabindex="-1" *ngIf="contentDirectoryService.currentContainerList.musicItemDto?.length > 0">
    <div *ngIf="allTracksSameAlbum(); else mixedTitles">
        <div class="item-table">
            <div class="item-thead">
                <div class="row col-greyed">
                    <div class="col small-col">#</div>
                    <div class="col">Title</div>
                    <div class="col">Artist</div>
                    <div class="col text-right mid-col">LG</div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="item-tbody">
                <div id="{{item.objectID}}" class="row" (click)="play(item)" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                    <div class="col col-greyed small-col">{{item.originalTrackNumber}}</div>
                    <div class="col ">{{item.title}}</div>
                    <div class="col ">{{item.artistName}}</div>
                    <div class="col text-right mid-col">{{getDuration(item)}}</div>
                    <div class="col col-greyed ">...</div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #mixedTitles>
        <div class="cardLayout mixedTitles">
            <div id="{{item.objectID}}" class="my-Card" *ngFor="let item of contentDirectoryService.currentContainerList.musicItemDto">
                <img src="{{item.albumArtUrl}}" class="card-img-top" alt="{{item.title}}">
                <div class="my-card-body">
                    <div class="my-card-title">{{item.title}}</div>
                </div>
                <div class="play-overlay d-flex justify-content-center align-items-center">
                    <mat-icon (click)="avtransportService.playResource(item)" class="play-overlay-button" svgIcon="play"
                        aria-label="play">
                    </mat-icon>
                    <mat-icon (click)="playlistService.addToPlaylist(item)" class="play-overlay-button"
                        svgIcon="playlist-plus" aria-label="play">
                    </mat-icon>
                </div>
            </div>
        </div>
    </ng-template>
</div>
