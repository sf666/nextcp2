<div class="outer-container">
    <div class="d-flex">
        <div>
            <img src="{{currentContainer.albumartUri}}" class="img-top" alt="select media server ...">
        </div>
        <div *ngIf="isLeaf(); else containerTitle" class="d-flex flex-column pl-4">
            <div class="d-flex flex-column">
                <div class="title">{{currentContainer.title}}</div>
            </div>
            <div *ngIf="currentContainer.artist" class="regular">by <span class="highlight">{{currentContainer.artist}}</span></div>
            <div class="d-flex mt-4">
                <button mat-flat-button class="buttons" (click)="playPlaylist(currentContainer)">
                    <mat-icon class="mr-1" style="vertical-align: top;" svgIcon="play"></mat-icon>
                    play
                </button>
                <button mat-flat-button class="buttons" (click)="shufflePlaylist(currentContainer)">
                    <mat-icon class="mr-1" style="vertical-align: top;" svgIcon="shuffle-variant"></mat-icon>
                    shuffle
                </button>
                <button mat-flat-button class="buttons" (click)="playlistService.addContainerToPlaylist(currentContainer)">
                    <mat-icon class="mr-1" style="vertical-align: top;" svgIcon="playlist-plus"
                        aria-label="add to playlist">
                    </mat-icon>
                    add tracks
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #containerTitle>
    <div class="d-flex flex-column justify-content-center">
        <div class="title">{{currentContainer.title}}</div>
    </div>
</ng-template>

<div *ngIf="containerList?.length > 0">
    <div class="section head">Folder</div>
    <div class="cardLayout">
        <div class="my-Card" id="{{container.id}}" (click)="browseTo(container)"
            *ngFor="let container of containerList">
            <img src="{{container.albumartUri}}" class="card-img-top" alt="{{container.title}}">
            <div class="my-card-body">
                <div class="my-card-title">{{container.title}}</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="playlistList?.length > 0">
    <div class="section head">Playlists</div>

    <div class="cardLayout">
        <div class="my-Card" *ngFor="let container of playlistList">
            <img src="{{container.albumartUri}}" class="card-img-top" alt="{{container.title}}">
            <div class="my-card-body">
                <div class="my-card-title">{{container.title}}</div>
            </div>
            <div class="play-overlay d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center">
                    <mat-icon (click)="browseTo(container)" class="play-overlay-button" svgIcon="folder-move-outline"
                        aria-label="step into folder">
                    </mat-icon>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <mat-icon (click)="playPlaylist(container)" class="play-overlay-button" svgIcon="play"
                        aria-label="app to playlist and play">
                    </mat-icon>
                    <mat-icon (click)="playlistService.addContainerToPlaylist(container)" class="play-overlay-button"
                        svgIcon="playlist-plus" aria-label="add to playlist">
                    </mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
