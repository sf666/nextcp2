<div class="albumLayout">
  @for (container of (containerList()); track container.id) {
  <div class="albumTile {{getSmallCss()}}" id="{{container.id}}" tabindex="-1" (click)="browseTo(container)">
    <div class="albumImageContainer">
      <img src="{{container.albumartUri}}" alt="{{container.title}}" class="imgContainer">
      <!--
      <div class="overlay-child flex flex-col justify-center items-center" id="id_play_overlay_div_album" (click)="browseTo(container)">
        <div class="flex justify-center items-center">
          <span class="material-symbols-outlined md-36 m-3" (click)="browseTo(container)">drive_file_move</span>
        </div>
        <div class="flex justify-center items-center">
          <span class="material-symbols-outlined md-36 m-3" (click)="playContainer(container)">play_arrow</span>
          <span class="material-symbols-outlined md-36 m-3" (click)="addPlaylist(container)">playlist_add</span>
        </div>
      </div>
      -->
      <!-- <image-cropper src="{{container.albumartUri}}"></image-cropper> -->
    </div>
    @if(isAlbum(container)) {
    <div class="flex flex-col albumDesc">
      <div class="album no-wrap">{{container.title}}</div>
      <div class="albumSubheader no-wrap">{{container.artist}}</div>
      <div class="albumYear no-wrap">{{container.media_date}}</div>
    </div>
    } @else {
    <div class="flex flex-col albumDesc">
      @if(getOtherContainerHeadline(container)) {
        <div class="playlistText">{{getOtherContainerHeadline(container)}}</div>
      }
      <div class="albumTitle">{{container.title}}</div>
    </div>
    }
  </div>
  }
</div>
