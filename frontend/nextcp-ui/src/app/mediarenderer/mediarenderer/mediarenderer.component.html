<div class="d-flex">
    <div class="ms-4 mt-4 d-flex flex-column">
        <div class="mb-3">
            <img *ngIf="rendererService.trackInfoAvailable" src="{{getImgSrc()}}">
        </div>
        <star-rating [size]="getStarSize()" [currentSong]="getCurrentTrack()"></star-rating>
    </div>
    <div *ngIf="hasCurrentSongTitle(); else noTitle">
        <div class="d-flex flex-column ms-5 mt-5">
            <div class="d-flex flex-column minWidth">
                <div class="title">{{getCurrentSongTitle()}}</div>
                <div class="d-flex flex-column no-wrap">
                    <div class="regularText align-self-start" *ngIf="rendererService.trackInfo?.currentTrack?.artistName ; else emptyDiv">
                        by <span class="highlightText">{{rendererService.trackInfo?.currentTrack?.artistName}}</span>
                    </div>
                    <div class="regularText align-self-start" *ngIf="rendererService.trackInfo?.currentTrack?.album; else emptyDiv">
                        <div *ngIf="!streaming(); else stream">
                            from the album <span class="highlightText">{{rendererService.trackInfo?.currentTrack?.album}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex buttons-container">
                <button class="mr-buttons" mat-flat-button aria-label="Show info" (click)="detailsClicked()">
                    <span class="material-symbols-outlined">info</span>
                    <span>   Details</span>                    
                </button>
                <button *ngIf="canBeAddedToPlaylist" mat-flat-button class="mr-buttons" (click)="openAddPlaylistDialog($event, getCurrentTrack().songId.umsAudiotrackId)">
                    <span class="material-symbols-outlined">playlist_add</span>
                    <span>   Playlists</span>                    
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #emptyDiv>
    <div>&nbsp;</div>
</ng-template>

<ng-template #noTitle>
    <div class="regularText infotext">song info not available</div>
</ng-template>

<ng-template #stream>
    <div>
        broadcasted by <span class="highlightText">{{rendererService.trackInfo?.currentTrack?.album}}</span>
    </div>
</ng-template>
